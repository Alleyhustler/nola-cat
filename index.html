<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('a.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .title-container {
            flex-shrink: 0;
        }

        .title-image {
            height: 170px; /* Reduced size for better balance */
            width: auto;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .links a {
            color: white;
            text-decoration: none;
                        font-family: "Special Gothic Expanded One", sans-serif;

            font-size: 14px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            text-decoration: underline;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 24px;
            font-family: "Special Gothic Expanded One", sans-serif;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            padding: 0 20px;
            max-width: 800px;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 1000px;
            width: 100%;
            height: auto;
        }

        .image-grid-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 50%;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }

        .grid-item {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                padding-top: 0;
            }
            
            .image-grid-container {
                max-width: 100%;
                width: 100%;
            }
            
            .logo {
                max-width: 300px;
                margin-bottom: 30px;
            }
            
            .subtitle {
                font-size: 20px;
                margin: 30px auto;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .title-image {
                height: 120px;
            }
            
            .links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                max-height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Title and Links -->
    <div class="header">
        <div class="title-container">
            <img src="Being (1).png" alt="Title" class="title-image">
        </div>
        <div class="links">
            <a href="https://x.com/TheNolaCat" target="_blank">Twitter</a>
            <a href="https://x.com/TheNolaCat" target="_blank">CA here</a>
        </div>
    </div>

    <!-- Subtitle -->
    <div class="subtitle">
        SHE IS NOLA AND SHE DOES NOT GIVE THE LEAST AMOUNT OF FUCK.
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Logo -->
        <div class="logo-container">
            <img src="Being.png" alt="Logo" class="logo">
        </div>

        <!-- Image Grid -->
        <div class="image-grid-container">
            <div class="image-grid">
                <!-- Replace these with your actual image paths -->
                <img src="0d330c93141faa6e3e2c416c2c586c3d.jpg" alt="Image 1" class="grid-item">
                <img src="3fbe2f13510d63dd0bd8cdfddf7e9484.jpg" alt="Image 2" class="grid-item">
                <img src="5e5516c6bf2be4d9d01dd94612b98698.jpg" alt="Image 3" class="grid-item">
                <img src="9e726e8f4a382057f34be3fec80a13db.jpg" alt="Image 4" class="grid-item">
                <img src="33c1c45d71101d2c2997560ad9142b5f.jpg" alt="Image 5" class="grid-item">
                <img src="134dfc2f156c9dba1620a2c733364861.jpg" alt="Image 6" class="grid-item">
                <img src="80324f0295554bc0cc08920399178a47.jpg" alt="Image 7" class="grid-item">
                <img src="7025026c1bdca541bd24d17d24af8ef6.jpg" alt="Image 8" class="grid-item">
                <img src="d1e69afaf9971439e5641f48f71f0b4f.jpg" alt="Image 9" class="grid-item">
                <img src="ee4d1674a56bd579c3cebd9d11c9e70c.jpg" alt="Image 10" class="grid-item">
                <img src="f55ed1bfb06537692d61177efff9f768.jpg" alt="Image 11" class="grid-item">
            </div>
        </div>
    </div>
</body>
</html>
